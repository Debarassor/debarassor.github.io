
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page introuvable - 404</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 4rem;
      color: #e74c3c;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .fallback {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404 - Page introuvable</h1>
    <p>La page que vous recherchez n'existe pas ou a été déplacée.</p>
    <!-- Message au cas où JavaScript est désactivé -->
    <noscript>
      <div class="fallback">
        <h2>JavaScript est désactivé</h2>
        <p>Pour que le site fonctionne, veuillez activer JavaScript dans votre navigateur.</p>
      </div>
    </noscript>
  </div>

 
<script>
    console.log("Redirecting to website");

 // const path = location.pathname.replace(/^\/nom-du-repo/, "");
 // location.replace("/nom-du-repo/?" + path);
  const path = location.pathname;
  location.replace("/?" + path);
</script>


</body>
</html>
